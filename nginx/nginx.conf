upstream abcd_db {
    server abcd:8000;
}

server {

    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://abcd_db;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /staticfiles/ {
        autoindex on;
        alias /usr/src/app/staticfiles/;
    }
}